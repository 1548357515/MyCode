<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>ThirtyNine</title>
</head>
<body>
    <h1>ChatRoom</h1>
    <br>
    <form action="/speak" method="post">
        <textarea rows="2" cols="100" placeholder="Say something here" name="words"></textarea>
        <input type="submit" value="send">
    </form>
    <br>
    <hr/>
    <div th:each="speech:${speeches}">
        <a th:text="${speech.speaker}">username</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        [[${speech.send_time}]]
        <br><br>
        [[${speech.words}]]
        <br><br><br>
        <hr/>
    </div>
</body>
</html>
