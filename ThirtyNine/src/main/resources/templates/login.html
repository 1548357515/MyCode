<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ThirtyNine</title>
    <style>
        #loginForm{
            font-size:200%;
            text-align:center
        }
    </style>
</head>
<body>
    <br><br><br><br><br><br>
    <div id="loginForm">
        <h1>Log in/Log up</h1>
        <h5 th:text="${fail}" style="color:red"></h5><!--Login failure prompt-->
        <form action="/login" method="post">
            username:<input type="text" name="name" style="font-size:60%"><br>
            password:<input type="password" name="password" style="font-size:60%"><br>
            <input type="submit" value="submit" style="font-size:70%"/>
        </form>
    </div>
</body>
</html>
